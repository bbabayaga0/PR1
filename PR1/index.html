<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR1</title>
</head>
<body>
    <form id="frm">
         <input type="text" id="N">
         <input type="text" id="X">
         <input type="button" onclick="Calculator()" value="Считай">;
    </form>
    <script>
        function Calculator(){
            var N = Number(document.forms["frm"].elements["N"].value);
            var X = Number(document.forms["frm"].elements["X"].value)
            var sum = 0; 
            for(var i = 0; i<=N; i++){
                var b = ((-1)**i / i**i+1) / i + 1 - i**2 / 2 + i**3 /3 - i**4 / 4 - 1 < i <=1; 
                sum = sum + b;
                document.writeln(sum);
            }
        }
    </script>
</body>
</html>
